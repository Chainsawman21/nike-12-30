<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header class="header">
        <nav class="header__nav"></nav>
        <div class="header__content"></div>
    </header>
    <main class="main">
        <section class="news"></section>
        <section class="products"></section>
        <section class="krossi"></section>
        <section class="just"></section>
        <section class="express">
            <div class="container">
                <div class="title">
                    <h1 class="text">Express your Style</h1>
                </div>
                <div class="commerce__items">
                <div class="commerce__item">
                    <img src="images/pixel.jpg" alt="" class="commerce__item-img">
                    <h3 class="commerce__item-title">Trending Tees, Tops & More</h3>
                </div>
                <div class="commerce__item">
                    <img src="images/legens.jpg" alt="" class="commerce__item-img">
                    <h3 class="commerce__item-title">Top Selling Pants & Tights</h3>
                </div>
                <div class="commerce__item">
                    <img src="images/nefr.jpg" alt="" class="commerce__item-img">
                    <h3 class="commerce__item-title">New Bags & Backpacks</h3>
                </div>
            </div>
        </div>
        </section>
    </main>
    <footer class="footer"></footer>
</body>
</html>
